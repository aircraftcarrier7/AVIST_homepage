<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Gowun+Batang:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            scroll-behavior: auto; /* For smoother scroll mapping */
            background-color: #ffffff;
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        
        h2, .font-elegant {
            font-family: 'Gowun Batang', serif !important;
            letter-spacing: -0.02em !important;
        }

        .hero-title {
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.05em !important;
            font-weight: 800;
        }

        .hero-title-serif {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        /* Bento Card Styling */
        .bento-card {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(0, 0, 0, 0.04);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .bento-card:hover {
            background: rgba(255, 255, 255, 0.85);
            border-color: rgba(99, 102, 241, 0.1);
            transform: translateY(-8px);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.04);
        }

        ::selection {
            background: rgba(99, 102, 241, 0.2);
            color: #4338ca;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 20px;
        }
    </style>
